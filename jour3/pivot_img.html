<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot_image</title>
    <style>
       
       body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

.page {
  height: 100%;
  background-color: green;
  position: relative;
}

.menu-container {
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: none;
}

.menu-container.active {
  display: block;
}

.menu {
  list-style: none;
  padding: 0;
}

.menu li {
  margin-bottom: 10px;
}

.content-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  transform-origin: top left;
  transform: rotate(0deg);
  transition: transform 0.5s;
}

.content-container.rotate {
  transform: rotate(40deg);
}

.flip-container {
  perspective: 1000px;
}

.flip-content {
  transform-style: preserve-3d;
  transform: rotateY(0deg);
  transition: transform 0.5s;
  backface-visibility: hidden;
}

.flip-content.flip {
  transform: rotateY(180deg);
}

.arc-container {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 100px;
  height: 100px;
  background-color: orange;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.arc-toggle {
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

   

    </style>
