.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.circles {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 120px;
}

.circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ccc;
    color: #fff;
    font-size: 20px;
    transition: background-color 0.5s ease;
    cursor: pointer;
    margin-bottom: 0px;
    
}

.circle.active {
    border-left: 2px solid black;
    background-color: rgb(76, 40, 209); /* Change this to your desired color */
}
.trait2.active, .trait3.active, .trait4{
  width: 60pX;
  height: 4px;
  background-color: rgb(76, 40, 209) ;
    
    transition: background-color 0.5s ease;
    cursor: pointer;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    color: #fff;
    margin-left: -220PX;
    
}

.buttons button {
    padding: 10px 20px;
    color: #fff;
    border: none;
    cursor: pointer;
    background-color: rgb(76, 40, 209);
}

.buttons button:disabled {
    opacity: 0.5;
    cursor: default;
}


	 </style>

<body>

     <div class="container">
        <div class="circles">
            <div class="circle" data-color="1">1</div>
            <div class="circle" data-color="2"><span class="trait2">2</span></div>
            <div class="circle" data-color="3"><span class="trait3">3</span></div>
            <div class="circle" data-color="4"><span class="trait4">4</span></div>
        </div>
        <div class="buttons">
            <button id="previous" disabled>Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

const circles = document.querySelectorAll('.circle');
const previousBtn = document.getElementById('previous');
const nextBtn = document.getElementById('next');

let activeColor = 1;

function updateCircles() {
    circles.forEach(circle => {
        const circleColor = parseInt(circle.dataset.color);
        if (circleColor <= activeColor) {
            circle.classList.add('active');
        } else {
            circle.classList.remove('active');
        }
    });

    updateButtonStates();
}

function updateButtonStates() {
    if (activeColor === 1) {
        previousBtn.disabled = true;
    } else {
        previousBtn.disabled = false;
    }

    if (activeColor === 4) {
        nextBtn.disabled = true;
    } else {
        nextBtn.disabled = false;
    }
}

previousBtn.addEventListener('click', () => {
    activeColor--;
    updateCircles();
});

nextBtn.addEventListener('click', () => {
    activeColor++;
    updateCircles();
});

updateCircles(); // Initialize on page load
  </script>
